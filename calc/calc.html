<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="calc.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Noto+Sans+Mono&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Calculator</h1>
  <section>
    <div class="calculator">
      <div class="calculator_display">0</div>
      <div class="calculator_keys">
        <button class="operator_key" data-action="add">+</button>
        <button class="operator_key" data-action="subtract">-</button>
        <button class="operator_key" data-action="multiply">&times;</button>
        <button class="operator_key" data-action="divide">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="bottom-left">0</button>
        <button data-action="decimal">.</button>
        <button class="previous" data-action="previous">PREV</button>
        <button class="key_equal" id="equal" data-action="calculate">=</button>
        <button class="clear" id="bottom-right" data-action="clear">CLR</button>
      </div>
    </div>
  </section>
</body>
<script src="calc.js"> </script>

</html>
